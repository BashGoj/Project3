<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" href="project3_auth.css">
    <link href="Контент/Megrim/Megrim.ttf" rel="stylesheet" type="text/css">
    <link href="Контент/Manrope/Manrope.ttf" rel="stylesheet" type="text/css">
</head>
<body>
    <form action="url" method="get/post" class="auth">
        <fieldset style="border: none;">
            <p class="lk" style="font-family: Megrim, sans-serif;">Личный кабинет</p>
            <p class="s_m" style="font-family: Megrim, sans-serif;">Войти через соцсети</p>
            <ul class="soc_media">
                <li><button><img src="Контент/vk.png" width="70px" height="70px"></button></li>
                <li><button><img src="Контент/ok.png" width="70px" height="70px"></button></li>
                <li><button><img src="Контент/google.png" width="70px" height="70px"></button></li>
            </ul>
            <p class="Vsela" style="font-family: Megrim, sans-serif;">Через аккаунт VSela</p>
            <ul class="sign_reg"> 
                <li><button><span class="sign_up" style="font-family: Megrim, sans-serif;">Вход</span></button></li>
                <li><button><span class="reg" style="font-family: Megrim, sans-serif;">Регистрация</span></button></li>
            </ul>
            <ul class="input">
            <li><input type="tel" class='tel' name="tel" placeholder="Номер телефона"></input></li>
            <li><input type="password" class='password' name="password" placeholder="Пароль"></li>
            </ul>
            <button class="forget"><span class="forget_text">Забыли пароль?</span></button>
            <button type="submit" name="submit" class="submit"><span class="submit_text">Войти</span></button>
            <p class="conf">                     <span style="position: relative; left:60px;">нажимая на кнопку "Войти"</span><br> 
                Вы соглашаетесь на обработку персональных данных</p>
        </fieldset>
    </form>
</body>
</html>
